<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto :: Challenge</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>

    <div class="div__row">
      <div class="div__row__graphics">
        <img src="./assets/img/logo-aluraespanhol.svg">
        <img src="./assets/img/one.jpg">
        <img src="./assets/img/challenge-encriptador-texto.png">
      </div>
      <div class="title">
        <h3>Encriptador de texto :: Challenge</h3>
        <h4>=>["Fernando_Zapata_Gallego"]</h4>

      </div>
    </div>
  </header>
  <main>

    <div class="container__fluid">
      <div class="input">
        <div class="input__topbar"><span role="button" id="pasteButton">Pegar</span></div>
        <textarea name="" id="inputText"></textarea>
        <h5><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="15px">
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              fill="#0A3871" />
          </svg> * Solo se admiten letras min√∫sculas y sin acentos.</h5>
      </div>
      <div class="container__fluid__buttons">
        <button type="button" class="new" id="newButton" role="button">
          <img src="./assets/img/file.png" alt="" srcset="" class="icon">
          Nuevo
        </button>
        <button type="button" class="crypt" id="crypt"><img src="./assets/img/lock.png" alt="" srcset="" class="icon">
          Encriptar
        </button>
        <button type="button" class="decrypt" id="decrypt">
          <img src="./assets/img/encryption.png" alt="" srcset="" class="icon">
          Desencriptar
        </button>
      </div>
      <div class="output">
        <div class="output__topbar">
          <button title="Copiar" id="copyButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" height="15px">
              <path
                d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"
                fill="white" />
            </svg>
          </button>
        </div>
        <img id="decriptImage" src="" alt="" srcset="">

        <textarea hidden id="outputText" readonly></textarea>
      </div>

  </main>

</body>
<script src="./app/app.js"></script>

</html>
